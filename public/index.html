<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Domain Extracter</title>
</head>

<body>
    <div class="heading">
        <h1> DOMAIN LOOKUP TOOL </h1>
    </div>
    <form action="/whoisurl" method="post" class="form">
        <div class="form-group">
            <label for="domain">Domain URL :</label>
            <input class="form-control" type="text" name="domain" id="" placeholder="Domain name" required>
        </div>
        <div class="form-group">
            <button class="btn">
                Get Whois Data
            </button>
        </div>
        <section id="url"></section>
        <section id="domain"></section>
        <section id="updatedate"></section>
        <section id="creationdate"></section>
        <section id="expirationdate"></section>
        <section id="registrar"></section>
        <section id="country"></section>
    </form>
    <br><br>
</body>

<script>
    fetch("http://localhost:3000/whoisurl")
        .then((data) => {
            console.log(data.json());
        })
</script>

</html>
